<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>lesson 6 project</title>
  </head>
  <body>
    <h1>Registration form</h1>
    <hr />
    <form action="https://formspree.io/f/mjvznyaa" method="post">
      <h1>Personal Info</h1>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="full_name" class="form-label">Full name</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              class="form-control"
            />
            <br />
            <label for="surname" class="form-label">Surname</label>
            <input
              type="text"
              id="surname"
              name="surname"
              class="form-control"
            />
            <br />
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" />
            <br />
            <label for="date_of_birth" class="form-label">Date of birth</label>
            <input
              type="date"
              id="date_of_birth"
              name="date_of_birth"
              class="form-control"
            />
            <br />
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
              />
              <label class="form-check-label" for="male"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                checked
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
                checked
              />
              <label class="form-check-label" for="other"> Other </label>
            </div>
            <br />
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" name="country">
              <option selected>Chose your country</option>
              <option value="israel">Israel</option>
              <option value="uk">UK</option>
              <option value="switzerland">Switzerland</option>
              <option value="iran">Iran</option>
              <option value="ukraine">Ukraine</option>
              <option value="canada">Canada</option>
            </select>
            <br />
          </div>
        </div>
      </div>
      <br />
      <h2>Profile</h2>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="picture" class="form-label"
              >Upload yore profile picture</label
            >
            <input
              type="file"
              id="picture"
              name="picture"
              class="form-control"
              accept="image/png, image/jpeg"
            />
            <br />
            <label for="nick_name" class="form-label">Nick name</label>
            <input
              type="text"
              id="nick_name"
              name="nick_name"
              class="form-control"
            />
            <br />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
            />
            <br />
            <label for="color" class="form-label">Favorite color</label>
            <input type="color" id="color" name="color" class="form-control" />
            <br />
            <label for="bio" class="form-label">BIO</label>
            <textarea class="form-control" name="bio" id="bio"></textarea>
            <br />
          </div>
        </div>
      </div>
      <br />
      <h2>Favorite Animals</h2>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="dogs"
                id="dogs"
                value="dogs"
              />
              <label class="form-check-label" for="dogs">Dogs</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="cats"
                id="cats"
                value="cats"
              />
              <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="camels"
                id="camels"
                value="camels"
              />
              <label class="form-check-label" for="camels">Camels</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="hamster"
                id="hamster"
                value="hamster"
              />
              <label class="form-check-label" for="hamster">Hamster</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="unicorn"
                id="unicorn"
                value="unicorn"
              />
              <label class="form-check-label" for="unicorn">Unicorn</label>
            </div>
            <br />
          </div>
        </div>
      </div>
      <br />
      <h2>Very very very personal question</h2>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <label for="high" class="form-label">How tall are you (cm)</label>
              <input
                type="range"
                class="form-range"
                min="100"
                max="300"
                id="high"
                name="high"
              />
              <p>High: <span id="high_value"></span></p>
              <label for="happiness" class="form-label"
                >How Happy are you?</label
              >
              <div id="emailHelp" class="form-text">
                1 - not happy , 5 - very happy
              </div>
              <input
                type="range"
                class="form-range"
                min="0"
                max="5"
                id="happiness"
                name="happiness"
              />
              <p>Happiness: <span id="happiness_rate"></span></p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      var slider_high = document.getElementById("high");
      var output_high = document.getElementById("high_value");
      output_high.innerHTML = slider_high.value;

      slider_high.oninput = function () {
        output_high.innerHTML = this.value;
      };
      var slider = document.getElementById("happiness");
      var output = document.getElementById("happiness_rate");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      };
    </script>
  </body>
</html>
